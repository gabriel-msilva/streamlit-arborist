name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.4"
          python-version: "3.9"

      - name: Run pre-commit hooks
        run: uvx pre-commit@4.2.0 run --show-diff-on-failure --color=always --all-files

  pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.4"
          python-version: ${{ matrix.python-version }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Python dependencies
        run: |
          uv sync --locked --group tests
          uv run playwright install firefox chromium

      - name: Install Node.js dependencies
        run: |
          npm install
          npm run build
        working-directory: ./streamlit_arborist/frontend

      - name: Run tests
        run: uv run pytest --browser firefox --browser chromium
